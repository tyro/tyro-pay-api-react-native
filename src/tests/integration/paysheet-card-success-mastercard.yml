appId: ${APP_ID}
---
- launchApp
- assertVisible: "Tyro Pay Demo"
- tapOn: "CHECKOUT"
- extendedWaitUntil:
    visible: "Or pay with card"
    timeout: 150000
- tapOn: 
    text: "Card number"
- inputText: "5100000000000008"
- tapOn: 
    text: "Name on card"
- inputText: "ABC"
- hideKeyboard
- tapOn: 
    text: "MM/YY"
- inputText: "0125"
- tapOn: 
    text: "CVV"
- inputText: "123"
- tapOn:
    text: "Or pay with card"
- scrollUntilVisible:
    element:
      id: "pay-button"
    direction: DOWN
- tapOn:
    id: "pay-button"
- extendedWaitUntil:
    visible: "Pay Request Status: SUCCESS"
    timeout: 150000
