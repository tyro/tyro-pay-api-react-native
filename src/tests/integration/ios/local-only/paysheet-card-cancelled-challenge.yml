appId: ${APP_ID}
---
- launchApp
- assertVisible: "Tyro Pay Demo"
- tapOn: "+"
- tapOn: "checkout"
- extendedWaitUntil:
    visible: "Or pay with card"
    timeout: 150000
- tapOn: 
    text: "Card number"
- inputText: "4111111111112002"
- tapOn: 
    text: "Name on card"
- inputText: "ABC"
- tapOn: "CheckOut"
- tapOn: 
    text: "MM/YY"
- inputText: "0125"
- tapOn: 
    text: "CVV"
- inputText: "123"
- tapOn: "CheckOut"
- scrollUntilVisible:
    element:
      id: "pay-button"
    direction: DOWN
- tapOn:
    id: "pay-button"
- extendedWaitUntil:
    visible: "Enter Your Authentication Data"
    timeout: 150000
- tapOn: 
    text: "Cancel"
- extendedWaitUntil:
    visible: "ErrorType: PAY_REQUEST_ERROR" 
    timeout: 150000 
- assertVisible: "ErrorCode: THREED_SECURE_FAILED"
- assertVisible: "ErrorMessage: There was an error with the pay request, either validation error or payment failed."
